{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
  <h1>{{ object|yesno:"Update information for,Create" }} driver</h1>

  <form action="" method="post" novalidate enctype="multipart/form-data">


    {% csrf_token %}
    {{ form|crispy }}

    <input type="submit" value="Submit" class="btn btn-primary">
    <a href="{% url "taxi:driver-list" %}" class="btn btn-danger" role="button">Cancel</a>
  </form>
{% endblock %}
