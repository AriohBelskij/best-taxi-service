<div class="modal fade" id="delete{{ manufacturer.id }}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header window-header">
        <h5 class="modal-title" id="exampleModalLabel" ></h5>
      </div>

      <div class="modal-body">
        {% if user.id != driver.id %}
          <div class="confirm_delete"><p>Are u sure about
        delete <strong>{{ manufacturer.name }}?</strong></p>
        <strong><p>also all car from <strong>{{ manufacturer.name }}</strong> will be delete!</p></strong></p>
            </div>
          </div>
        {% else %}
          <div class="confirm_delete"><p> &nbsp;&nbsp;&nbsp;Are u sure,</p>
            <p>
              <strong>

                &nbsp;&nbsp;&nbsp;Delete ur &nbsp;&nbsp;account?</strong>
            </p>
          </div>
        {% endif %}

      <div class="modal-footer">
        <form action="{% url "taxi:manufacturer-delete" pk=manufacturer.id %}" method="post">
          {% csrf_token %}
          <button type="submit" class="btn btn-danger">Yes, delete</button>
          <button type="button" class="btn btn-success" data-mdb-dismiss="modal">cancel</button>
        </form>
      </div>
    </div>
  </div>
</div>
